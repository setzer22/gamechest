<!DOCTYPE html>
<html>
<head lang="es">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!--<script src="extras.js"></script> -->
	<script src="login.js"></script>
	<meta charset="UTF-8">
    <title>Login</title>
</head>

<body ng-app="GameChestApp" ng-controller="FormsController">
	<div class="container">
	    <div class="row" style="margin-top:20px">
		    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form" name="form">
					<fieldset>
						<h2>Iniciar Sesión</h2>
                        <br/>

						<!--Formulario-->
						<div> 
                            <input class="form-control input-lg" placeholder="Nombre de usuario" role="form" ng-model="name" name="name" required></input> 
                        </div>
                        <br/>
						<div>
                            <input required class="form-control input-lg" placeholder="Contraseña" role="form" type="password" ng-model="password" name="password" ></input>
						</div>

                        <br/>

                        <h5 class="alert alert-danger" ng-hide="form.name.$valid || form.name.$pristine">Introduce tu nombre de usuario</h5>
                        <h5 class="alert alert-danger" ng-hide="form.password.$valid || form.password.$pristine">Introduce tu contraseña</h5>

						<!--Botones-->
                        <div class="row"> 
                            <!--Botón acceder-->
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button ng-disabled="form.$invalid" class="btn btn-lg btn-success btn-block" ng-click="login()" value="Acceder">Acceder</button>
                            </div>

                            <!--Botón registrar-->
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <button class="btn btn-lg btn-info btn-block" ng-click="register()" value="Registrarse">Registrarse</button>
                            </div>
                        </div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

</body>
