<div ui-view>
  <div class="container">
      <div class="row" style="margin-top:5px">
        <div class="col">
        <form role="form" name="form">
          <fieldset >
                        <br/>

                <div class="row-md-12">

                    <li role="presentation"><a href="#">Quiero Jugarlo</a></li>
                    <li role="presentation"><a href="#">No clasificado</a></li>
                  </ul>

                <div class="row-md-12">         
                    <!--Buscador Juegos Usuario-->
                    <form class="navbar-form navbar-left" role="search">
                        <div class="input-group ">
                            <input type="text" class="form-control" ng-model="buscador" placeholder="Buscar Juego">
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-info">

                            </span>
                        </div>
                    </form>
                </div>  
                <br>
              </div> 
              
              <!--Taula de Mongojumbotron-->
              <ol ng-repeat="game in games | filter: buscador" style="list-style-type:none">

                  <div class="jumbotron" style="padding-top: 5pt; padding-bottom: 5pt;">
                    <h2>{{game.name}}<h2>
                      <!--Llista dels atributs-->
                      <ol ng-repeat="(attrib, val) in game" style="list-style-type:none">
                        <li>
                            <div class='row'>
                              <div class='col-md-2'>
                                <p style="font-size:70%;">{{campNames[attrib]}}<p>
                              </div>
                              <div class='col-md-10'>
                                <input type="text" style="font-size:70%;"  class="form-control pull-right" ng-model="game[attrib]" placeholder={{campNames[attrib]}} required/>
                              </div>
                            </div>
                        </li>
